<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login - PawPal{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-10 px-4" style="background-color: #f9f4e7;">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 class="text-2xl font-bold text-[#0f2b50] text-center mb-6">Login</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block font-medium mb-1" style="color: #0f2b50;">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <div class="mb-6">
        <label for="password" class="block font-medium mb-1" style="color: #0f2b50;">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <button type="submit"
              class="w-full text-white py-2 rounded hover:bg-[#0c2540] transition"
              style="background-color: #0f2b50;">
        Login
      </button>

      <p class="mt-4 text-center text-sm" style="color: #0f2b50;">
        Don't have an account?
        <a href="{% url 'signup' %}" class="hover:underline" style="color: #0f2b50;">Sign up</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
