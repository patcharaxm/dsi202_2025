{% extends 'base.html' %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}
<section class="bg-[#f9f4e7] py-16 px-6 lg:px-20">
  <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden grid md:grid-cols-2 gap-8">

    <!-- Blog Image -->
    <div class="h-64 md:h-auto">
      <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-full object-cover rounded-l-3xl">
    </div>

    <!-- Blog Content -->
    <div class="p-8 flex flex-col justify-center">
      <h1 class="text-3xl font-bold text-[#0f2b50] mb-4" style="font-family: 'Lexend', sans-serif;">
        {{ blog.title }}
      </h1>
      <p class="text-gray-700 whitespace-pre-line leading-relaxed text-base">
        {{ blog.content }}
      </p>
    </div>

  </div>
</section>
{% endblock %}
