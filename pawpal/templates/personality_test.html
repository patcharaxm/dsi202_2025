{% extends 'base.html' %}
{% load static %}
{% block title %}Personality Test - PawPal{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
  
    <!-- รูปภาพแบนเนอร์เต็มกว้าง -->
    <img src="{% static 'per.jpeg' %}" alt="Personality Test Banner" class="w-full h-52 object-cover">
  
    <div class="p-8">
    <h1 class="text-2xl font-bold text-[#0f2b50] mb-6 text-center">Find the Perfect PawPal for You<3</h1>
    <form method="post">
      {% csrf_token %}

      <!-- Question 1 -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">1. What’s most important in your daily life?</label>
        <select name="q5" required class="w-full border rounded px-3 py-2">
          <option value="">-- Select an answer --</option>
          <option value="affection">Feeling loved and close to others</option>
          <option value="freedom">Freedom to do your own thing</option>
          <option value="responsibility">Structure and clear goals</option>
          <option value="fun">Daily moments of joy and fun</option>
        </select>
      </div>

      <!-- Question 2 -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">2. What helps you recharge?</label>
        <select name="q4" required class="w-full border rounded px-3 py-2">
          <option value="">-- Select an answer --</option>
          <option value="nap">A good nap</option>
          <option value="talk">Chatting with loved ones</option>
          <option value="exercise">Going out to stretch or move</option>
          <option value="focus">Focusing on a project or hobby</option>
        </select>
      </div>

      <!-- Question 3 -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">3. What’s your preferred living vibe?</label>
        <select name="q3" required class="w-full border rounded px-3 py-2">
          <option value="">-- Select an answer --</option>
          <option value="yard">Big open space to move around</option>
          <option value="apartment">Compact and efficient city life</option>
          <option value="peaceful">Calm, nature-surrounded area</option>
          <option value="travel">No fixed place — love traveling</option>
        </select>
      </div>

      <!-- Question 4 -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">4. Which phrase describes you best?</label>
        <select name="q2" required class="w-full border rounded px-3 py-2">
          <option value="">-- Select an answer --</option>
          <option value="playful">Loves play and excitement</option>
          <option value="calm">Enjoys peace and reflection</option>
          <option value="loyal">Always loyal and caring</option>
          <option value="independent">Values independence and space</option>
        </select>
      </div>

      <!-- Question 5 -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">5. How do you usually unwind after a long day?</label>
        <select name="q1" required class="w-full border rounded px-3 py-2">
          <option value="">-- Select an answer --</option>
          <option value="relax">Relaxing at home with quiet time</option>
          <option value="adventure">Going for a walk or mini adventure</option>
          <option value="social">Calling friends or spending time together</option>
          <option value="hobbies">Engaging in hobbies like reading or crafting</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-[#0f2b50] text-white font-semibold px-6 py-2 rounded hover:bg-[#0c1e3a] transition">
          Submit Answers
        </button>
    </form>
  </div>
</div>

{% block extra_js %}
<script>
    const isLoggedIn = {{ user.is_authenticated|yesno:"true,false" }};
</script>
<script src="{% static 'js/personality_test.js' %}?v=2"></script>

{% endblock %}
{% endblock %}
