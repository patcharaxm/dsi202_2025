<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block title %}Sign Up - PawPal{% endblock %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-10 px-4" style="background-color: #f9f4e7;">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <h2 class="text-2xl font-bold text-[#0f2b50] text-center mb-6">Create Account</h2>
    <form method="post">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-medium mb-1" style="color: #0f2b50;">Username</label>
        <input type="text" name="username" id="username" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1" style="color: #0f2b50;">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <div class="mb-4">
        <label for="password1" class="block text-gray-700 font-medium mb-1" style="color: #0f2b50;">Password</label>
        <input type="password" name="password1" id="password1" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <div class="mb-6">
        <label for="password2" class="block text-gray-700 font-medium mb-1" style="color: #0f2b50;">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
               class="w-full border rounded px-3 py-2 focus:outline-none"
               style="border-color: #0f2b50; focus:ring-color: #0f2b50;">
      </div>

      <button type="submit"
              class="w-full text-white py-2 rounded hover:bg-[#0c2540] transition"
              style="background-color: #0f2b50;">
        Sign Up
      </button>

      <p class="mt-4 text-center text-sm" style="color: #0f2b50;">
        Already have an account?
        <a href="{% url 'login' %}" class="hover:underline" style="color: #0f2b50;">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
