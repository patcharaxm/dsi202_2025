<div class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center" id="petModalOverlay">
    <div class="bg-white w-full max-w-2xl rounded-xl overflow-hidden shadow-lg relative">
      <!-- Close Button -->
      <button onclick="closePetModal()" class="absolute top-2 right-4 text-gray-600 hover:text-red-500 text-2xl">&times;</button>
  
      <!-- Modal Content -->
      <div class="flex flex-col md:flex-row">
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="{{ pet.image.url }}" alt="{{ pet.name }}" class="w-full h-full object-cover">
        </div>
  
        <!-- Info -->
        <div class="md:w-1/2 p-6">
          <h2 class="text-2xl font-bold text-[#0f2b50] mb-2">{{ pet.name }}</h2>
          <p class="text-sm text-gray-600 mb-1"><strong>ID:</strong> {{ pet.pet_id }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Breed:</strong> {{ pet.breed }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Gender:</strong> {{ pet.gender|title }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Age:</strong> {{ pet.age_value }} {{ pet.age_unit }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Color:</strong> {{ pet.color }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Size:</strong> {{ pet.size }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Behavior:</strong> {{ pet.behavior }}</p>
          <p class="text-sm text-gray-600 mb-1"><strong>Health:</strong> {{ pet.health_status }}</p>
  
          <div class="mt-4">
            <h3 class="font-semibold text-[#0f2b50] mb-1">Story</h3>
            <p class="text-sm text-gray-700">{{ pet.story_describe }}</p>
          </div>
  
          <!-- Buttons -->
          <div class="mt-6 flex gap-3">
            <a href="{% url 'adoption_request' %}?pets={{ pet.id }}"
               class="bg-[#0f2b50] text-[#f9f4e7] px-4 py-2 rounded-full hover:bg-[#0d2745] font-semibold">
              Adopt Me
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
